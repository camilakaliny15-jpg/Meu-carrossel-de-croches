<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Carrossel Camila</title>
  <style>
    .carousel { width: 300px; height: 200px; overflow: hidden; border-radius: 10px; }
    .carousel img { width: 100%; height: 100%; display: none; object-fit: cover; }
    .carousel img.active { display: block; }
  </style>
</head>
<body>

<h2>Carrossel Camila ðŸ§¶</h2>
<div class="carousel">
  <img src="Croche1.jpg" class="active">
  <img src="Croche2.jpg">
  <img src="Croche3.jpg">
</div>

<script>
  let index = 0;
  const slides = document.querySelectorAll(".carousel img");
  setInterval(() => {
    slides[index].classList.remove("active");
    index = (index + 1) % slides.length;
    slides[index].classList.add("active");
  }, 5000); // troca a cada 5 segundos
</script>

</body>
</html>
